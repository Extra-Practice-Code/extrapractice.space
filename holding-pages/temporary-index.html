<!doctype html>
<html>

<head>
  <title>Extra Practice</title>
  <link href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
  marquee {
    font-size: 55vh;
    line-height: 50vh;
    font-family: Arial Narrow,Arial,sans-serif;
    color: yellow;
    -webkit-text-stroke: 1px black;"
  }
  #top {
    height: 50%;
    width: 100%;
    z-index: 1;
  }

  #bottom {
    height: 50%;
    width: 100%;
    z-index: 1;
  }

  #googlemaps {
    height: 100vh;
    width: 100vw;
    position: fixed;
    top: 0;
    z-index: -1;
  }
  </style>
</head>

<body>
  <iframe id="googlemaps" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d639.011396829503!2d4.485997633948519!3d51.934799018497166!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c43353603dacbf%3A0x19ab789a7f3468d6!2sZwaanshals%20209%2C%203036%20KN%20Rotterdam%2C%20Netherlands!5e1!3m2!1sen!2sit!4v1622714535021!5m2!1sen!2sit" width="800" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
<div id="top">
<marquee scrollamount="25">EXTRA</marquee>
</div>
<div id="bottom">
<marquee scrollamount="25" direction="right">PRACTICE</marquee>
</div>


</body>

</html>
